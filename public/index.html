<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bella AI Companion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="app-container">
        <!-- Video Layer -->
        <div id="video-container">
            <video id="main-video" autoplay loop muted playsinline></video>
            <video id="buffer-video" autoplay loop muted playsinline style="opacity: 0;"></video>
        </div>

        <!-- UI Layer -->
        <div id="ui-layer">
            <div id="chat-container">
                <div id="messages-area">
                    <!-- Messages will appear here -->
                    <div class="message system">
                        <div class="bubble">Hello! I'm Bella. How can I help you today?</div>
                    </div>
                </div>

                <div id="input-area">
                    <button id="mic-btn" class="icon-btn">
                        <span class="material-icons">mic</span>
                    </button>
                    <input type="text" id="text-input" placeholder="Type a message...">
                    <button id="send-btn" class="icon-btn primary">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
