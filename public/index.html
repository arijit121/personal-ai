<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bella AI Companion - Your Personal Digital Assistant</title>
    <meta name="description"
        content="Bella is your personal AI companion, featuring a realistic digital human avatar, voice interaction, and emotional intelligence. Chat with Bella today!">
    <meta name="keywords"
        content="AI companion, digital human, chatbot, voice AI, emotional AI, personal assistant, virtual friend">
    <meta name="author" content="Personal AI Team">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="Bella AI Companion - Your Personal Digital Assistant">
    <meta property="og:description"
        content="Bella is your personal AI companion, featuring a realistic digital human avatar, voice interaction, and emotional intelligence.">
    <meta property="og:image" content="https://your-domain.com/assets/preview.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="Bella AI Companion - Your Personal Digital Assistant">
    <meta property="twitter:description"
        content="Bella is your personal AI companion, featuring a realistic digital human avatar, voice interaction, and emotional intelligence.">
    <meta property="twitter:image" content="https://your-domain.com/assets/preview.jpg">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>

<body>
    <div id="app-container">
        <!-- Video Layer -->
        <div id="video-container">
            <video id="main-video" autoplay loop muted playsinline></video>
            <video id="buffer-video" autoplay loop muted playsinline style="opacity: 0;"></video>
        </div>

        <!-- UI Layer -->
        <div id="ui-layer">
            <div id="chat-container">
                <div id="messages-area">
                    <!-- Messages will appear here -->
                    <div class="message system">
                        <div class="bubble">Hello! I'm Bella. How can I help you today?</div>
                    </div>
                </div>

                <!-- Listening overlay (covers chat when active) -->
                <div id="listening-overlay" style="display: none;">
                    <div id="lottie-animation"></div>
                </div>

                <div id="input-area">
                    <button id="mic-btn" class="icon-btn">
                        <span class="material-icons">mic</span>
                    </button>
                    <input type="text" id="text-input" placeholder="Type a message...">
                    <button id="send-btn" class="icon-btn primary">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
